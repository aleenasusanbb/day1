<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reg form</title>
    </head>
    <body>
        <form action="">
            <h1>REGISTRATION FORM</h1>
            <label for=""> Name </label> 
            <input type="text"><br><br>
            <label for=""> Age </label> 
            <input type="number"><br><br>
            <label for="">email</label>
            <input type="email"><br><br>
            <label for="">Contact</label>
            <input type="number"><br><br>
            <label for=""> Address </label> 
            <input type="text"><br><br>
           
            <label for=""> Username </label> 
            <input type="text"><br><br>
            <label for=""> Password </label>
            <input type="password"><br><br>
    
            <label for=""> Qualification </label>
            <input type="checkbox" name="Qualification" value="sslc">SSLC
            <input type="checkbox" name="Qualification" value="degree">DEGREE
            <input type="checkbox" name="Qualification" value="postgraduate">POSTGRADUATE
            <br><br>
    
            <label for=""> Date of Birth </label>
            <input type="date"><br><br>
    
            <label for="">Gender</label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Transgender">Transgender
            <br><br>
    
            <label for="">Upload photo</label>
            <input type="file"><br><br>
            <label for="">SUBMIT</label>
            <input type="submit"><br><br>
            
        </form>
